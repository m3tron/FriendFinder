<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>
      <br />
      <div class="form-group">
        <label for="newUserName"><h6>Enter your name</h6></label>
        <input
          type="text"
          class="form-control"
          id="newUserName"
          placeholder="Zack Morris"
          required
        />
      </div>

      <div class="form-group">
        <label for="newUserPic"><h6>Enter a link to your picture</h6></label>
        <input
          type="url"
          class="form-control"
          id="newUserPic"
          placeholder="Image Url"
        />
      </div>
      <br /><br />
      <div class="form-group">
        <label for="question1"
          ><h6>I prefer playing sports rather than watching them.</h6></label
        >
        <select class="form-control form-control-sm" id="question1">
          <option value=""></option>
          <option value="1">1 (Strongly disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly agree)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="question2"><h6>I am a nightowl.</h6></label>
        <select class="form-control form-control-sm" id="question2">
          <option value=""></option>
          <option value="1">1 (Strongly disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly agree)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="question3"><h6>War is the solution to peace.</h6></label>
        <select class="form-control form-control-sm" id="question3">
          <option value=""></option>
          <option value="1">1 (Strongly disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly agree)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="question4"><h6>I have a fear of heights.</h6></label>
        <select class="form-control form-control-sm" id="question4">
          <option value=""></option>
          <option value="1">1 (Strongly disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly agree)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="question5"><h6>I enjoy eating exotic meats.</h6></label>
        <select class="form-control form-control-sm" id="question5">
          <option value=""></option>
          <option value="1">1 (Strongly disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly agree)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="question6"
          ><h6>I feel as though I am forever alone.</h6></label
        >
        <select class="form-control form-control-sm" id="question6">
          <option value=""></option>
          <option value="1">1 (Strongly disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly agree)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="question7"><h6>Tax the rich.</h6></label>
        <select class="form-control form-control-sm" id="question7">
          <option value=""></option>
          <option value="1">1 (Strongly disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly agree)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="question8"
          ><h6>I would rather watch a movie than read a book.</h6></label
        >
        <select class="form-control form-control-sm" id="question8">
          <option value=""></option>
          <option value="1">1 (Strongly disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly agree)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="question9"
          ><h6>I believe in survival of the fittest.</h6></label
        >
        <select class="form-control form-control-sm" id="question9">
          <option value=""></option>
          <option value="1">1 (Strongly disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly agree)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="question10"><h6>This survey is a joke.</h6></label>
        <select class="form-control form-control-sm" id="question10">
          <option value=""></option>
          <option value="1">1 (Strongly disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly agree)</option>
        </select>
      </div>
      <input
        class="btn btn-primary"
        id="submitNewUser"
        type="submit"
        data-toggle="modal"
        data-target="#exampleModalCenter"
        value="Submit"
      />
      <br />
      <br />
      <br />
      <br />
      <br />

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="bffNameModal"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="bffNameModal"></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="bffPicModal"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                id="modalClose"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar fixed-bottom navbar-light bg-light">
      <a href="/api/friends">Friends API</a>
      <a href="/">Return to Home</a>
    </nav>
    <script>
      $("#submitNewUser").on("click", () => {
        if (
          $("#newUserName").val() === "" ||
          $("#newUserPic").val() === "" ||
          $("#question1").val() === "" ||
          $("#question2").val() === "" ||
          $("#question3").val() === "" ||
          $("#question4").val() === "" ||
          $("#question5").val() === "" ||
          $("#question6").val() === "" ||
          $("#question7").val() === "" ||
          $("#question8").val() === "" ||
          $("#question9").val() === "" ||
          $("#question10").val() === ""
        ) {
          $("#bffPicModal").append("Please fill out entire survey!");
        } else {
          var newUser = {
            name: $("#newUserName").val(),
            photo: $("#newUserPic").val(),
            scores: [
              $("#question1").val(),
              $("#question2").val(),
              $("#question3").val(),
              $("#question4").val(),
              $("#question5").val(),
              $("#question6").val(),
              $("#question7").val(),
              $("#question8").val(),
              $("#question9").val(),
              $("#question10").val()
            ]
          };
          $.post("/api/friends", newUser, data => {
            console.log(data);
            $("#bffNameModal").append(`Your Bff is: <h4>${data.name}</h4>`);
            $("#bffPicModal").append(
              `<img style="max-width: 100%" src="${
                data.photo
              }" class="mx-auto d-block">`
            );
            $("#modalClose").on("click", () => {
              $("#bffNameModal").empty();
              $("#bffPicModal").empty();
            });
            //Clear input fields after submit
            $("#newUserName").val("");
            $("#newUserPic").val("");
            $("#question1").val("");
            $("#question2").val("");
            $("#question3").val("");
            $("#question4").val("");
            $("#question5").val("");
            $("#question6").val("");
            $("#question7").val("");
            $("#question8").val("");
            $("#question9").val("");
            $("#question10").val("");
          });
        }
      });
    </script>
  </body>
</html>
